<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Iris Data Classification</title>
</head>
<body>
    <h1>Iris Plants Classification</h1>
    <form action="/result_page", method="POST">
        <label for="sepal_length">Sepal Length (b/w 0.0 to 9.9): </label>
        <input type="text" id="sepal_length" name="sepal_length" placeholder="Click Here" required><br><br>

        <label for="sepal_width">Sepal Width (b/w 0.0 to 9.9): </label>
        <input type="text" id="sepal_width" name="sepal_width" placeholder="Click Here" required><br><br>

        <label for="petal_length">Petal Length (b/w 0.0 to 9.9): </label>
        <input type="text" id="petal_length" name="petal_length" placeholder="Click Here" required><br><br>

        <label for="petal_width">Petal Width (b/w 0.0 to 9.9): </label>
        <input type="text" id="petal_width" name="petal_width" placeholder="Click Here" required><br><br>

        <button type="submit">Click Here To Predict The Flower</button>
    </form>

    {% if prediction %}
        <div class="output">
            <h3>Flower name: </h3>
            <h3 class="outt">{{prediction}}</h3>
        </div>
    {% endif %}

</body>
</html>
